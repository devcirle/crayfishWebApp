<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"
      integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>RAS Crayfish Control Monitoring System</title>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="images/logo.png" alt="crayfish-logo" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="dashboard.html">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="control.html">
            <span class="material-symbols-outlined"> valve </span>
            <h3>Control</h3>
          </a>
          <a href="data.html" class="active">
            <span class="material-symbols-outlined"> monitoring </span>
            <h3>Data</h3>
          </a>
          <a href="notification.html">
            <span class="material-symbols-outlined"> notifications </span>
            <h3>Notifications</h3>
          </a>
          <a href="customize.html">
            <span class="material-symbols-outlined"> settings </span>
            <h3>Customize</h3>
          </a>
          <a href="about.html">
            <span class="material-symbols-outlined"> info </span>
            <h3>About</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Main Content -->
      <main>
        <h1>RAS Crayfish Control Monitoring System</h1>
        <!-- Analyses -->
        <div class="line-charts">
          <div>
            <canvas id="myChart"></canvas>
          </div>
          <div>
            <canvas id="myChart1"></canvas>
          </div>
          <div>
            <canvas id="myChart2"></canvas>
          </div>
          <div>
            <canvas id="myChart3"></canvas>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const ctx = document.getElementById("myChart");
          const ctx1 = document.getElementById("myChart1");
          const ctx2 = document.getElementById("myChart2");
          const ctx3 = document.getElementById("myChart3");

          new Chart(ctx1, {
            type: "line",
            data: {
              labels: ["Jan", "Feb", "Mar", "Apr", "Jun", "Jul"],
              datasets: [
                {
                  label: "Temperature",
                  data: [65, 59, 80, 81, 56, 55, 40],
                  fill: true,
                  borderColor: "rgb(75, 192, 192)",
                  tension: 0.1,
                },
              ],
            },
            options: {
              plugins: {
                legend: {
                  display: true,
                  labels: {
                    color: "rgb(255, 99, 132)",
                  },
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
          new Chart(ctx2, {
            type: "line",
            data: {
              labels: ["Jan", "Feb", "Mar", "Apr", "Jun", "Jul"],
              datasets: [
                {
                  label: "Dissolved Oxygen",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 2,
                  tension: 0.1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
          new Chart(ctx3, {
            type: "line",
            data: {
              labels: ["Jan", "Feb", "Mar", "Apr", "Jun", "Jul"],
              datasets: [
                {
                  label: "Turbidity",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 2,
                  tension: 0.1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
          new Chart(ctx, {
            type: "line",
            data: {
              labels: ["Jan", "Feb", "Mar", "Apr", "Jun", "Jul"],
              datasets: [
                {
                  label: "Total Dissolved Solids",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 2,
                  tension: 0.1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
        <!-- End of Analyses -->
      </main>
      <!-- End of Main Content -->

      <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
        </div>
        <!-- End of Nav -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
