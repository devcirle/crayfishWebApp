<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <script src="form.js"></script>
    <title>RAS Crayfish Control Monitoring System</title>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="images/logo.png" alt="crayfish-logo" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="dashboard.html">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="control.html">
            <span class="material-symbols-outlined"> valve </span>
            <h3>Control</h3>
          </a>
          <a href="data.html">
            <span class="material-symbols-outlined"> monitoring </span>
            <h3>Data</h3>
          </a>
          <a href="notification.html">
            <span class="material-symbols-outlined"> notifications </span>
            <h3>Notifications</h3>
          </a>
          <a href="customize.html" class="active">
            <span class="material-symbols-outlined"> settings </span>
            <h3>Customize</h3>
          </a>
          <a href="about.html">
            <span class="material-symbols-outlined"> info </span>
            <h3>About</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Main Content -->
      <main>
        <h1>RAS Crayfish Control Monitoring System</h1>
        <!-- Analyses -->
        <!--  -->
        <!--  -->
        <div class="center">
          <button id="show-login">Create New</button>
        </div>
        <div class="popup">
          <div class="close-btn">&times;</div>
          <div class="form">
            <h2>Create New</h2>
            <div class="form-element">
              <label for="email">Type of Species:</label>
              <input
                type="text"
                id="email"
                placeholder="Enter name of species"
              />
            </div>
            <div class="form-element">
              <label for="temp">Temperature:</label>
              <input type="text" id="temp" placeholder="Enter temperature" />
            </div>
            <div class="form-element">
              <button>Save</button>
            </div>
          </div>
        </div>

        <!--  -->
        <!--  -->
        <!-- End of Analyses -->
      </main>
      <!-- End of Main Content -->

      <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
        </div>
        <!-- End of Nav -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
