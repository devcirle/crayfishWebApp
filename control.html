<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RAS Crayfish Control Monitoring System</title>
  </head>

  <body>
    <div class="container">
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="images/logo.png" alt="crayfish-logo" />
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="dashboard.html">
            <span class="material-symbols-outlined"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="control.html" class="active">
            <span class="material-symbols-outlined"> valve </span>
            <h3>Control</h3>
          </a>
          <a href="data.html">
            <span class="material-symbols-outlined"> monitoring </span>
            <h3>Data</h3>
          </a>
          <a href="notification.html">
            <span class="material-symbols-outlined"> notifications </span>
            <h3>Notifications</h3>
          </a>
          <a href="customize.html">
            <span class="material-symbols-outlined"> settings </span>
            <h3>Customize</h3>
          </a>
          <a href="about.html">
            <span class="material-symbols-outlined"> info </span>
            <h3>About</h3>
          </a>
          <a href="#">
            <span class="material-symbols-outlined"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <main>
        <h1>RAS Crayfish Control Monitoring System</h1>

        <iframe
          src="http://127.0.0.1:1880/ui"
          width="1200"
          height="800"
        ></iframe>
      </main>

      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
